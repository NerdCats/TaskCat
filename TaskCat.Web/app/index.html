<!DOCTYPE html>
<html>

<head>
  <title>Go! Fetch</title>
  <base href="/app/">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width" />

  <!--Stylesheets goes here -->
  <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:400,500,700,400italic' />
  <link rel='stylesheet' href="../node_modules/angular-material/angular-material.css" />
  <link rel='stylesheet' href="./contents/css/main.css"></link>

  <style type="text/css">
    /**
       * Hide when Angular is not yet loaded and initialized
       */

    [ng\:cloak],
    [ng-cloak],
    [data-ng-cloak],
    [x-ng-cloak],
    .ng-cloak,
    .x-ng-cloak {
      display: none !important;
    }
  </style>

  <!--Scripts go here-->
  <script type="text/javascript" src="../node_modules/angular/angular.js"></script>
  <script type="text/javascript" src="../node_modules/angular-ui-router/release/angular-ui-router.js"></script>
  <script type="text/javascript" src="../node_modules/angular-animate/angular-animate.js"></script>
  <script type="text/javascript" src="../node_modules/angular-aria/angular-aria.js"></script>
  <script type="text/javascript" src="../node_modules/angular-material/angular-material.js"></script>


  <!--Angular modules go here -->
  <script type="text/javascript" src="./src/app.js"></script>
  <script type="text/javascript" src="./src/providers/routerHelperProvider.js"></script>

  <script type="text/javascript" src="./src/app.constant.js"></script>
  <script type="text/javascript" src="./src/interceptors/XHRReqInterceptor.js"></script>
  <script type="text/javascript" src="./src/app.config.js"></script>



  <!--controllers-->
  <script type="text/javascript" src="./src/controllers/mainController.js"></script>
  <script type="text/javascript" src="./src/controllers/orderController.js"></script>
  <script type="text/javascript" src="./src/controllers/deliveryOrderController.js"></script>
  <!--services-->
  <script type="text/javascript" src="./src/services/orderService.js"></script>

  <!--directives-->
  <script type="text/javascript" src="./src/directives/NCBackImg.js"></script>
  <script type="text/javascript" src="./src/directives/NCXHRLoader.js"></script>

  <script type="text/javascript" src="./src/app.route.js"></script>

</head>

<body ng-controller="mainController as main" ng-app="app" layout="row" ng-cloak>
  <!-- We can use MdMedia service to decide the flex value for this md-sidenav-->
  <md-sidenav class="site-sidenav md-sidenav-left md-whiteframe-z2" md-component-id="left" aria-label="Go! Fetch Side Menu">

    <md-toolbar class="md-whiteframe-z1">
      <h3>Fetch</h3>
    </md-toolbar>

  </md-sidenav>

  <div flex layout="column" tabindex="-1" role="main" class="md-whiteframe-z2">

    <md-toolbar layout="row" class="md-whiteframe-z1">
      <md-button id="mainMenuToggle" class="menu" ng-click="main.toggleSideNav()" aria-label="Toggle Main Menu">
        <md-icon md-svg-icon="menu"></md-icon>
      </md-button>
      <h3>{{main.MainMenuTitle}}</h3>
    </md-toolbar>

    <md-progress-linear nc-xhr-loader md-mode="indeterminate"></md-progress-linear>
    <div ui-view>
    </div>
  </div>

</body>

</html>
