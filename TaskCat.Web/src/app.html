<template>
  <require from="bootstrap/css/bootstrap.css"></require>
  <require from="font-awesome/css/font-awesome.css"></require>
  <require from="../styles/styles.css"></require>


  <div class="container">
    <div class="card"></div>
    <div class="card">
      <h1 class="title">${heading}</h1>
      <form submit.trigger="submit()" class="pen-form">
        <div class="input-container">
          <input type="text" value.bind="username" id="Username" required="required"/>
          <label for="Username">Username</label>
          <div class="bar"></div>
        </div>
        <div class="input-container">
          <input type="password" id="Password" value.bind="password" required="required"/>
          <label for="Password">Password</label>
          <div class="bar"></div>
        </div>
        <div class="button-container">
          <button type="submit">
            <span>Go</span>
          </button>
        </div>
        <div class="footer"><a href="#">Forgot your password?</a></div>
      </form>
    </div>

  </div>

</template>
