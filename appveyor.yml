version: 0.2.0.{build}
pull_requests:
  do_not_increment_build_number: true
branches:
  only:
  - Release
  - master
  - SelfHostService
  - SelfHostServiceProd
configuration: Release
clone_depth: 10
assembly_info:
  patch: true
  file: '**\AssemblyInfo.*'
  assembly_version: '{version}'
  assembly_file_version: '{version}'
  assembly_informational_version: '{version}'
before_build:
- cmd: nuget restore TaskCat.SelfHost\TaskCat.SelfHost.sln
build:
  project: TaskCat.SelfHost/TaskCat.SelfHost.sln
  verbosity: minimal
artifacts:
- path: TaskCat.SelfHost\TaskCat\bin\$(configuration)
  name: TaskCat
  type: zip
test_script:
- cmd: nunit3-console TaskCat.SelfHost\TaskCat.Tests\bin\Release\TaskCat.Tests.dll --result=TaskCatTestResults.xml;format=AppVeyor
deploy:
- provider: Environment
  name: TaskCatDev
  on:
    branch: SelfHostService
- provider: Environment
  name: TaskCatProd
  on:
    branch: SelfHostServiceProd
notifications:
- provider: Slack
  incoming_webhook: https://hooks.slack.com/services/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
  channel: '#builds'
  on_build_success: true
  on_build_failure: true
  on_build_status_changed: true
