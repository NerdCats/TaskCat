language: csharp
before_install:
  - mono
  - sudo apt-key adv --keyserver hkp://keyserver.ubuntu.com:80 --recv-keys 3FA7E0328081BFF6A14DA29AA6A19B38D3D831EF
  - echo "deb http://download.mono-project.com/repo/debian wheezy main" | sudo tee /etc/apt/sources.list.d/mono-xamarin.list
  - sudo apt-get update
  - mono
  - sudo apt-get install nunit-console
  - mkdir -p .nuget
  - wget -O .nuget/nuget.exe https://dist.nuget.org/win-x86-commandline/latest/nuget.exe
  - mono .nuget/nuget.exe # Output NuGet's version number
install:
  - mono .nuget/nuget.exe restore TaskCat/TaskCat.sln -Verbosity detailed -DisableParallelProcessing
script:
  - xbuild /p:Configuration=Release TaskCat/TaskCat.sln
after_script:
  - nunit-console TaskCat/TaskCat.Tests/bin/Release/TaskCat.Tests.dll
